<html>
  <head>
    <title>Ola's blog</title>
  </head>
  <body>
    <div>
      <h1>Ola's blog!!!</h1>
    </div>

    <div>
      {% for post in posts %}
        <div>
          <p>published: {{ post.published_date }}</p>
          <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {{ post }}
      {% endfor %}
      <h2><a href="">Hi there!</a></h2>
      <p>It works!</p>
    </div>
  </body>
</html>
